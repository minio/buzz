<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitApp Minio</title>
        
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
         
        <link rel="stylesheet" href="./css/app.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-plus/1.8.2/humanize.min.js"></script>


        <link href="//fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
         
    </head>

    <body>
        <header id="header">
            <a href="" class="header__logo">
                <img src="./img/logo.svg" alt="">
                Buggy
            </a>
        </header>

 
        <section id="content">
            <div class="card">
                <div class="card__header">
                    <h2> Issue Table </h2>
                </div>

                <table class="table table--card table--bordered table--data">
                    <thead>
                    <tr>
                        <th width="10%">ID</th>
                        <th width="30%">Description</th>
                        <th width="10%">Labels</th>
                        <th width="5%">Assignee</th>
                        <th width="5%">Milestone</th>
                        <th width="10%">State</th>
                        <th width="30%">Repo</th>
                    </tr>
                    </thead>
                </table>
            </div>

        </section>
        
        <section id="content">
            <div class="card">
                <div class="card__header">
                    <h2> PR Table </h2>
                </div>

                <table class="table table--card table--bordered table--data-1">
                    <thead>
                    <tr>
                        <th width="10%">ID</th>
                        <th width="40%">Description</th>
                        <th width="20%">Created At</th>
                        <th width="20%">Updated At</th>
                        <th width="10%">Repo Name</th>
                    </tr>
                    </thead>
                </table>
            </div>

        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/datatables/jquery.dataTables.js"></script>
        <script src="js/datatables/dataTables.buttons.min.js"></script>
        <script src="js/datatables/jszip.min.js"></script>
        <script src="js/datatables/buttons.print.min.js"></script>
        <script src="js/datatables/buttons.html5.min.js"></script>
        <script src="js/datatables/colResizable-1.5.min.js"></script>
        <script src="js/tab.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
