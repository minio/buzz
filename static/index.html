<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitApp Minio</title>
        
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="./css/app.min.css">
    </head>

    <body>
        <header id="header">
            <a href="" class="header__logo">
                <img src="./img/logo.svg" alt="">
                Buggy
            </a>
        </header>
 
        <section id="content">
            <div class="card">
                <div class="card__header">
                    <h2> Issue Table </h2>
                </div>

                <div class="card__body">
                    <table class="table table--bordered table--clickable" id="table-issues">
                        <thead>
                        <tr>
                            <th width="50">ID</th>
                            <th>Description</th>
                            <th width="150">Labels</th>
                            <th width="150">Assignee</th>
                            <th width="150">Milestone</th>
                            <th width="100">State</th>
                            <th>Repo</th>
                            <th>HTML</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card__header">
                    <h2> PR Table </h2>
                </div>

                <div class="card__body">
                    <table class="table table--bordered" id="table-prs">
                        <thead>
                        <tr>
                            <th width="100">ID</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Repo Name</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>

        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="vendors/bower_components/col-resizable/colResizable-1.6.min.js"></script>
        <script src="vendors/bower_components/datatables.net/js/jquery.dataTables.js"></script>
        <script src="js/tab.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
